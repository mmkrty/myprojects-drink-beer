<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/beer_icon.png">
    <title>Drink Beer</title>
</head>

<body>
    <div class="container">
        <div class="container-header">
            <h1 class="container-header__heading">Drink Beer</h1>
        </div>

        <div class="container-content">
            <div class="section container-content__avater">
                <img src="img/man_drinker.svg" alt="man drinking beer" class="container-content__avater-img">
                <p class="container-content__avater-text">
                    Ready for a beer?
                </p>
            </div>
            <p class="container-content__text">
                Drinking beer has the potential to help you build stronger bones, clean your teeth, help you live
                longer, and boost brainpower.
            </p>
        </div>

        <div class="container-control">





            <div class="section section-cup">

                <h3 class="section-cup__heading">Max: 1.25 Liters</h3>

                <div class="cup">
                    <div class="remained" id="remained">
                        <span class="liters" id="liters"></span>
                        <small>Remained</small>
                    </div>

                    <div class="percentage" id="percentage"></div>
                </div>

            </div>


            <div class="section section-cups">

                <p class="section-cups__text">Select how many cups of beer <br>that you have drank:</p>

                <div class="cups">
                    <div class="cup cup-small">250<br>ml</div>
                    <div class="cup cup-small">250<br>ml</div>
                    <div class="cup cup-small">250<br>ml</div>
                    <div class="cup cup-small">250<br>ml</div>
                    <div class="cup cup-small">250<br>ml</div>
                </div>

            </div>

        </div>





    </div>









    <script src="script.js"></script>
</body>

</html>
